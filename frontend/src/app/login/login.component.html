<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/fontawesome.min.css" rel="stylesheet"/>

<link href="../../assets/css/app.min.1.css" rel="stylesheet"/>
<link href="../../assets/css/app.min.2.css" rel="stylesheet"/>
<link href="../../assets/css/custom.css" rel="stylesheet"/>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/node-waves/0.7.2/waves.min.js"></script>
<script src="../../assets/js/functions.js"></script>


<div class="custom-body-css login-content">
  <div class="loginLogo col-xs-offset-3"></div>

  <div class="lc-block toggled" id="l-login">
    <form>

      <div class="input-group m-b-20">
        <span class="input-group-addon"><i class="material-icons">person</i></span>
        <div class="fg-line">
          <input id="login-customername" name="customername" required [(ngModel)]="user.customername" type="text" class="form-control" placeholder="Customername">
        </div>
      </div>

      <div class="input-group m-b-20">
        <span class="input-group-addon"><i class="material-icons">person</i></span>
        <div class="fg-line">
          <input id="login-username" name="email" type="text" required [(ngModel)]="user.email" class="form-control" placeholder="Username">
        </div>
      </div>

      <div class="input-group m-b-20">
        <span class="input-group-addon"><i class="material-icons">accessibility</i></span>
        <div class="fg-line">
          <input name="password" type="password" required pattern="/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8}/" [(ngModel)]="user.password" #pass="ngModel" class="form-control" placeholder="Password">
          <div class="alert alert-danger" *ngIf="pass.errors?.pattern">
            Password should be 8 character long with special character and alphabet.
          </div>
        </div>
      </div>

      <div class="input-group m-b-20">
        <span class="input-group-addon"><i class="material-icons">accessibility</i></span>
        <div class="fg-line">
          <input id="login-confirmPassword" name="confirmPassword" type="password" (change)="onConfirmPassword()" required [(ngModel)]="user.confirmPassword" class="form-control" placeholder="Confirm Password">
        </div>
      </div>

      <div class="clearfix"></div>

      <div class="checkbox">
        <label>
          <input type="checkbox" value="">
          <i class="input-helper"></i>
          Keep me signed in
        </label>
      </div>

      <button type="submit" class="btn btn-login btn-danger btn-float" (click)="onSubmit()"><i class="material-icons"
                                                                          style="padding-top: 5px;">arrow_forward</i>
      </button>
    </form>
    <ul class="login-navigation">
       <li class="bgm-red">Register</li>
        <li class="bgm-orange">Forgot Password?</li>
    </ul>
  </div>

</div>
